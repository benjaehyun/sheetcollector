{% extends 'base.html' %}
{% block content %}

<h1>Practice Session Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ practice.title }}</span>
        <p>Date: {{ practice.date }}</p>
        <p>Notes: {{ practice.notes }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'practices_update' practice.id %}">Edit</a>
        <a href="{% url 'practices_delete' practice.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
